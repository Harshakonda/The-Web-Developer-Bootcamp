<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
</head>
<body>
<h2>Register</h2>
<form>
	<div>
		<label>First Name:<input type="text" name="FirstName" required placeholder="First Name"></label>
		<label>Last Name:<input type="text" name="LastName" required placeholder="Last Name"></label>
	</div>
	<div>
		<label>Male <input type="radio" name="Gender" value="Male"></label>
		<label>Female <input type="radio" name="Gender" value="Female"></label>
		<label>Other <input type="radio" name="Gender" value="Other"></label>
	</div>
	<div>
		<label>Email: <input type="Email" name="Email" required placeholder="******@****.com"></label>
		<!-- <label>Password: <input type="Password" name="Password" minlength="5" maxlength="10" required placeholder="Password"></label> -->
		<!-- Adding pattern attribute -->
		<label>Password: <input type="Password" name="Password" pattern=".{5,10}" title="5 to 10 Characters" required placeholder="Password"></label>
	</div>
	<div>
		<label>Birthday:
				<select name="Month" required>
					<option value="">Month</option>
					<option value="January">Jan</option>
					<option value="Feb">Feb</option>
					<option>Mar</option>
					<option>Apr</option>
					<option>May</option>
					<option>Jun</option>
					<option>Jul</option>
					<option>Aug</option>
					<option>Sep</option>
					<option>Oct</option>
					<option>Nov</option>
					<option>Dec</option>
				</select>
				<select name="Day">
					<option value="">Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					
				</select>
				<select name="Year">
					<option value="">Year</option>
					<option>1989</option>
					<option>1990</option>
					<option>1991</option>
					<option>1992</option>
					<option>1993</option>
					<option>1994</option>
					<option>1995</option>
				</select>
		</label>
	</div>
	<div>
		<label>I agree to the terms and Conditions: <input type="checkbox" name="agree" required value="Yes"></label>
	</div>
	<div>
		<input type="submit">
	</div>


</form>
</body>
</html>
